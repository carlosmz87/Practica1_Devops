<h2>ACTUALIZAR DATOS DE UN REGISTRO</h2>
<br>
<hr>
<br>
<h4>ID DEL ESTUDIANTE: </h4>
<input type="text" [(ngModel)]="id">
<br>
<br>
<h4>NUMERO DE TELEFONO: </h4>
<input type="text" [(ngModel)]="estudiante.telefono">
<br>
<br>
<h4>CORREO ELECTRONICO: </h4>
<input type="text" [(ngModel)]="estudiante.correo">
<br>
<button  mat-raised-button color="accent" class="boton" (click)=Modificar()>ACTUALIZAR</button>
