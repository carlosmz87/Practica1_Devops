<div class="head">
    <h1 class="titulo">CRUD ANGULAR + SPRINGBOOT + SQLSERVER</h1>
    <br>
    <hr>
    <br>
    <button class="botones" mat-raised-button color="primary" (click)="Listar()">LISTAR</button>
    <button class="botones" mat-raised-button color="primary" (click)="NuevoDato()">INSERTAR</button>
    <button class="botones" mat-raised-button color="primary" (click)="ModificarDato()">MODIFICAR</button>
    <button class="botones" mat-raised-button color="primary" (click)="EliminarDato()">ELIMINAR</button>
</div>
<div class="body">
    <div class="formulario">
        <router-outlet></router-outlet>
    </div>
    <div class="tabla">
      <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
      
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> CORREO </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
